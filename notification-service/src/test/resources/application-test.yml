spring:
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password:

  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: false

  flyway:
    enabled: false

kafka:
  bootstrap-servers: localhost:9092
  topics:
    notification: notification-events
  consumer:
    group-id: notification-test
